<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대전외고 주간 급식</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #37352f;
            --border-color: #e0e0e0;
            --header-bg: #f7f6f3;
            --today-bg: #e3f2fd;
            --accent-color: #eb5757;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 상단 네비게이션 */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-bottom: 15px;
            padding: 10px;
            background: var(--header-bg);
            border-radius: 8px;
            box-sizing: border-box;
        }
        
        .title-group {
            text-align: center;
        }
        .title {
            font-size: 1.1rem;
            font-weight: 700;
        }
        .period {
            font-size: 0.8rem;
            color: #666;
            margin-top: 4px;
        }

        .nav-btn {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 1rem;
            color: var(--text-color);
            font-weight: bold;
            transition: 0.2s;
        }
        .nav-btn:hover { background-color: #eee; }

        /* 급식 리스트 */
        .week-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .day-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .day-card.today {
            border: 2px solid var(--accent-color);
            background-color: var(--today-bg);
        }

        .day-header {
            font-weight: 700;
            font-size: 1rem;
            color: #555;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .today .day-header { color: var(--accent-color); border-color: #bddbf5; }

        .menu-text {
            font-size: 0.9rem;
            line-height: 1.6;
            word-break: keep-all;
        }
        
        .no-data {
            color: #999;
            font-style: italic;
            font-size: 0.85rem;
        }

        .loading { text-align: center; color: #888; margin-top: 20px; }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #191919;
                --text-color: #d9d9d9;
                --border-color: #3f3f3f;
                --header-bg: #2f2f2f;
                --today-bg: #2c3e50;
            }
            .nav-btn { background: #333; border-color: #555; color: #ddd; }
            .nav-btn:hover { background: #444; }
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="nav-btn" onclick="changeWeek(-7)">&#10094;</button>
        <div class="title-group">
            <div class="title" id="week-title">12월 4주차</div>
            <div class="period" id="week-period">12.23 ~ 12.27</div>
        </div>
        <button class="nav-btn" onclick="changeWeek(7)">&#10095;</button>
    </div>

    <div id="week-container" class="week-container">
        </div>
    
    <div id="loading" class="loading">데이터 불러오는 중...</div>

    <script>
        // ============================================
        // [설정] 대전외국어고등학교
        const ATPT_OFCDC_SC_CODE = "G10"; 
        const SD_SCHUL_CODE = "7451011"; 
        const MEAL_CODE = "2"; // 점심만
        // ============================================

        // 현재 보여줄 주의 '기준일' (처음엔 오늘 날짜)
        let baseDate = new Date();

        // 초기 실행
        renderWeek();

        // 주차 변경 함수 (days: -7 또는 +7)
        function changeWeek(days) {
            baseDate.setDate(baseDate.getDate() + days);
            renderWeek();
        }

        function renderWeek() {
            const container = document.getElementById('week-container');
            const titleEl = document.getElementById('week-title');
            const periodEl = document.getElementById('week-period');
            const loadingEl = document.getElementById('loading');

            container.innerHTML = '';
            loadingEl.style.display = 'block';

            // 1. 이번 주 월요일 ~ 금요일 날짜 계산
            const dayOfWeek = baseDate.getDay(); // 0(일) ~ 6(토)
            // 월요일과의 차이 계산 (일요일이면 -6, 그 외는 1-요일)
            const diffToMon = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
            
            const monday = new Date(baseDate);
            monday.setDate(baseDate.getDate() + diffToMon);
            
            const friday = new Date(monday);
            friday.setDate(monday.getDate() + 4);

            // 2. 제목 및 기간 표시 업데이트
            const mMonth = monday.getMonth() + 1;
            const weekNo = getWeekNumber(monday);
            titleEl.innerText = `${mMonth}월 ${weekNo}주차 급식`;
            
            const monStr = formatDate(monday, '.');
            const friStr = formatDate(friday, '.');
            periodEl.innerText = `${monStr} ~ ${friStr}`;

            // 3. API 호출용 날짜 문자열 (YYYYMMDD)
            const fromYmd = formatDate(monday, '');
            const toYmd = formatDate(friday, '');

            const url = `https://open.neis.go.kr/hub/mealServiceDietInfo?Type=json&pIndex=1&pSize=100&ATPT_OFCDC_SC_CODE=${ATPT_OFCDC_SC_CODE}&SD_SCHUL_CODE=${SD_SCHUL_CODE}&MLSV_FROM_YMD=${fromYmd}&MLSV_TO_YMD=${toYmd}&MMEAL_SC_CODE=${MEAL_CODE}&_t=${Date.now()}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    loadingEl.style.display = 'none';
                    let menuMap = {};

                    if (data.mealServiceDietInfo) {
                        data.mealServiceDietInfo[1].row.forEach(item => {
                            let cleanMenu = item.DDISH_NM
                                .replace(/[0-9.]/g, "")
                                .replace(/\(\)/g, "")
                                .replace(/<br\/>/g, "<br>");
                            menuMap[item.MLSV_YMD] = cleanMenu;
                        });
                    }

                    // 4. 월~금 카드 생성 Loop
                    const daysChar = ['월', '화', '수', '목', '금'];
                    const todayStr = formatDate(new Date(), ''); // 오늘 날짜 비교용

                    for (let i = 0; i < 5; i++) {
                        const curDay = new Date(monday);
                        curDay.setDate(monday.getDate() + i);
                        const curYmd = formatDate(curDay, '');
                        const displayDate = formatDate(curDay, '.').substring(5); // 12.23 형태

                        const card = document.createElement('div');
                        card.className = 'day-card';
                        
                        // 오늘 날짜면 강조
                        if (curYmd === todayStr) card.classList.add('today');

                        const menu = menuMap[curYmd] ? 
                            `<div class="menu-text">${menuMap[curYmd]}</div>` : 
                            `<div class="no-data">급식 정보가 없습니다.</div>`;

                        card.innerHTML = `
                            <div class="day-header">
                                <span>${daysChar[i]}요일</span>
                                <span style="font-weight:normal; font-size:0.9em;">${displayDate}</span>
                            </div>
                            ${menu}
                        `;
                        container.appendChild(card);
                    }
                })
                .catch(err => {
                    loadingEl.innerText = "오류가 발생했습니다.";
                    console.error(err);
                });
        }

        // 유틸: 날짜 포맷 (YYYYMMDD 또는 YYYY.MM.DD)
        function formatDate(date, separator) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return separator === '' ? `${y}${m}${d}` : `${y}${separator}${m}${separator}${d}`;
        }

        // 유틸: 몇 월 몇 주차인지 계산
        function getWeekNumber(d) {
            const firstDayOfMonth = new Date(d.getFullYear(), d.getMonth(), 1);
            const dayOfWeek = firstDayOfMonth.getDay(); 
            // 그 달의 첫째 주 일요일 날짜 계산 보정
            const offset = (dayOfWeek === 0 ? 6 : dayOfWeek - 1); 
            return Math.ceil((d.getDate() + offset) / 7);
        }
    </script>
</body>
</html>
