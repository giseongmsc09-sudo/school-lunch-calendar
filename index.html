<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기성중중 주간급식주간급식</ti
    <style>
        :root {
            --bg-color: #ffffff;
            --card-bg: #fdfdfd;
            --text-color: #37352f;
            --border-color: #e0e0e0;
            --accent-color: #eb5757; /* 포인트 컬러 */
            --header-bg: #f7f6f3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 1. 상단 날짜 컨트롤 */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: var(--header-bg);
            border-radius: 12px;
            box-sizing: border-box;
        }

        .title-area {
            text-align: center;
        }
        .main-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .sub-date {
            font-size: 0.8rem;
            color: #666;
        }

        .nav-btn {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            transition: 0.2s;
        }
        .nav-btn:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        /* 2. 급식 리스트 */
        .meal-list {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .meal-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            position: relative;
        }

        /* 오늘 날짜 강조 */
        .meal-card.today {
            border: 2px solid var(--accent-color);
            background-color: #fff5f5;
        }
        .meal-card.today::after {
            content: "Today";
            position: absolute;
            top: 10px; right: 10px;
            background: var(--accent-color);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #ddd;
        }

        .day-name { font-weight: 700; font-size: 1rem; }
        .date-num { font-size: 0.85rem; color: #888; }
        
        .menu-content {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #333;
            word-break: keep-all;
        }
        
        .no-data { color: #aaa; font-style: italic; font-size: 0.85rem; }
        .loading { margin-top: 20px; color: #888; font-size: 0.9rem; }

        /* 다크 모드 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #191919;
                --card-bg: #252525;
                --text-color: #e0e0e0;
                --border-color: #444;
                --header-bg: #2f2f2f;
            }
            .nav-btn { background: #333; border-color: #555; color: #ddd; }
            .menu-content { color: #d0d0d0; }
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="nav-btn" onclick="moveWeek(-7)">&#10094;</button>
        <div class="title-area">
            <div class="main-title" id="week-title">로딩 중...</div>
            <div class="sub-date" id="period-title"></div>
        </div>
        <button class="nav-btn" onclick="moveWeek(7)">&#10095;</button>
    </div>

    <div id="meal-list" class="meal-list"></div>
    <div id="loading" class="loading">급식 정보를 가져오는 중입니다...</div>

    <script>
        // ▼▼▼ 학교 정보 설정 ▼▼▼
        const ATPT_OFCDC_SC_CODE = "G10"; 
        const SD_SCHUL_CODE = "7451011"; // 기성중학교
        const MEAL_CODE = "2"; // 2=중식(점심)만 표시 (1=조식, 3=석식)
        // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

        let currentBaseDate = new Date(); // 기준 날짜 (오늘)

        // 시작
        renderWeek();

        function moveWeek(days) {
            currentBaseDate.setDate(currentBaseDate.getDate() + days);
            renderWeek();
        }

        function renderWeek() {
            const listContainer = document.getElementById('meal-list');
            const titleEl = document.getElementById('week-title');
            const periodEl = document.getElementById('period-title');
            const loadingEl = document.getElementById('loading');

            listContainer.innerHTML = '';
            loadingEl.style.display = 'block';

            // 1. 이번 주 월요일 계산
            const day = currentBaseDate.getDay(); // 0(일)~6(토)
            const diff = currentBaseDate.getDate() - day + (day == 0 ? -6 : 1); // 월요일로 보정
            
            const monday = new Date(currentBaseDate);
            monday.setDate(diff);
            
            const friday = new Date(monday);
            friday.setDate(monday.getDate() + 4);

            // 2. 제목 업데이트
            titleEl.innerText = `${monday.getMonth() + 1}월 ${getWeekNo(monday)}주차 급식`;
            periodEl.innerText = `${formatDate(monday, '.')} ~ ${formatDate(friday, '.')}`;

            // 3. API 호출 (월~금 5일치만 딱 호출해서 가볍게)
            const fromYmd = formatDate(monday, '');
            const toYmd = formatDate(friday, '');
            
            // 캐시 방지용 &_t 추가
            const url = `https://open.neis.go.kr/hub/mealServiceDietInfo?Type=json&pIndex=1&pSize=100&ATPT_OFCDC_SC_CODE=${ATPT_OFCDC_SC_CODE}&SD_SCHUL_CODE=${SD_SCHUL_CODE}&MLSV_FROM_YMD=${fromYmd}&MLSV_TO_YMD=${toYmd}&MMEAL_SC_CODE=${MEAL_CODE}&_t=${Date.now()}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    loadingEl.style.display = 'none';
                    let menuMap = {};

                    if (data.mealServiceDietInfo) {
                        data.mealServiceDietInfo[1].row.forEach(item => {
                            let cleanMenu = item.DDISH_NM
                                .replace(/[0-9.]/g, "")
                                .replace(/\(\)/g, "")
                                .replace(/<br\/>/g, "<br>"); // 줄바꿈 유지
                            menuMap[item.MLSV_YMD] = cleanMenu;
                        });
                    }

                    // 4. 월~금 카드 만들기 Loop
                    const daysChar = ['월', '화', '수', '목', '금'];
                    const todayStr = formatDate(new Date(), '');

                    for (let i = 0; i < 5; i++) {
                        const targetDay = new Date(monday);
                        targetDay.setDate(monday.getDate() + i);
                        const targetYmd = formatDate(targetDay, '');
                        const displayDate = formatDate(targetDay, '.').slice(5); // 12.24 형식

                        const card = document.createElement('div');
                        card.className = 'meal-card';
                        
                        // 오늘 날짜 하이라이트
                        if (targetYmd === todayStr) card.classList.add('today');

                        const menuContent = menuMap[targetYmd] 
                            ? menuMap[targetYmd] 
                            : "<span class='no-data'>급식 정보가 없습니다.</span>";

                        card.innerHTML = `
                            <div class="card-header">
                                <span class="day-name">${daysChar[i]}</span>
                                <span class="date-num">${displayDate}</span>
                            </div>
                            <div class="menu-content">${menuContent}</div>
                        `;
                        listContainer.appendChild(card);
                    }
                })
                .catch(err => {
                    loadingEl.innerText = "정보를 불러오지 못했습니다.";
                    console.error(err);
                });
        }

        // 날짜 포맷 함수 (YYYYMMDD)
        function formatDate(date, sep) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return sep === '' ? `${y}${m}${d}` : `${y}${sep}${m}${sep}${d}`;
        }

        // 주차 계산 함수
        function getWeekNo(d) {
            const firstDay = new Date(d.getFullYear(), d.getMonth(), 1);
            const dayOfWeek = firstDay.getDay(); 
            const offset = (dayOfWeek === 0 ? 6 : dayOfWeek - 1); 
            return Math.ceil((d.getDate() + offset) / 7);
        }
    </script>
</body>
</html>
