<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대전외고 급식표</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #37352f;
            --border-color: #e0e0e0;
            --header-bg: #f7f6f3;
            --today-bg: #e3f2fd;
            --accent-color: #eb5757;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 1.3rem;
            font-weight: 700;
        }
        .nav-btn {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 12px;
            font-size: 1rem;
            color: var(--text-color);
            transition: 0.2s;
        }
        .nav-btn:hover { background-color: var(--header-bg); }

        .calendar-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            width: 100%;
            max-width: 900px;
            border-top: 1px solid var(--border-color);
            border-left: 1px solid var(--border-color);
        }

        .day-header {
            background-color: var(--header-bg);
            padding: 10px;
            text-align: center;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .day-cell {
            border-bottom: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            min-height: 120px;
            padding: 8px;
            font-size: 0.8rem;
            vertical-align: top;
            position: relative;
            background-color: var(--bg-color);
        }

        .day-number {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #888;
        }
        
        .today { background-color: var(--today-bg); }
        .today .day-number { color: var(--accent-color); }

        .menu-text {
            font-size: 0.85rem;
            line-height: 1.5;
            color: var(--text-color);
            word-break: keep-all;
        }
        
        .loading-msg { margin-top: 20px; color: #888; }

        @media (max-width: 600px) {
            .calendar-container { display: flex; flex-direction: column; border: none; }
            .day-header { display: none; }
            .day-cell { border: 1px solid var(--border-color); margin-bottom: 10px; border-radius: 8px; }
            .empty-cell { display: none; }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #191919;
                --text-color: #d9d9d9;
                --border-color: #3f3f3f;
                --header-bg: #2f2f2f;
                --today-bg: #2c3e50;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="nav-btn" onclick="changeMonth(-1)">&#10094;</button>
        <div class="title" id="month-title"></div>
        <button class="nav-btn" onclick="changeMonth(1)">&#10095;</button>
    </div>

    <div class="calendar-container" id="calendar"></div>
    <div id="status-msg" class="loading-msg"></div>

    <script>
        // ============================================
        // 설정 부분 (여기를 수정했습니다)
        // ============================================
        const ATPT_OFCDC_SC_CODE = "G10"; 
        const SD_SCHUL_CODE = "7451011"; // 대전외국어고등학교
        
        // 중요: pSize를 1000으로 늘려야 한 달치 3끼 데이터가 안 잘리고 다 들어옵니다.
        const PAGE_SIZE = "1000"; 
        
        // 중요: 점심(2)만 가져오도록 설정 (1:조식, 2:중식, 3:석식)
        const MEAL_CODE = "2"; 
        // ============================================

        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth() + 1;

        renderCalendar();

        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 12) { currentMonth = 1; currentYear++; }
            else if (currentMonth < 1) { currentMonth = 12; currentYear--; }
            renderCalendar();
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const title = document.getElementById('month-title');
            const statusMsg = document.getElementById('status-msg');

            title.innerText = `${currentYear}년 ${currentMonth}월`;
            calendar.innerHTML = ''; 
            statusMsg.innerText = '데이터를 불러오는 중...';

            const days = ['월', '화', '수', '목', '금'];
            days.forEach(d => {
                const div = document.createElement('div');
                div.className = 'day-header';
                div.innerText = d;
                calendar.appendChild(div);
            });

            const lastDate = new Date(currentYear, currentMonth, 0).getDate();
            const fromDate = `${currentYear}${String(currentMonth).padStart(2, '0')}01`;
            const toDate = `${currentYear}${String(currentMonth).padStart(2, '0')}${lastDate}`;
            
            // API 호출 주소 생성 (pSize=1000 과 MMEAL_SC_CODE=2 가 핵심입니다)
            const url = `https://open.neis.go.kr/hub/mealServiceDietInfo?Type=json&pIndex=1&pSize=${PAGE_SIZE}&ATPT_OFCDC_SC_CODE=${ATPT_OFCDC_SC_CODE}&SD_SCHUL_CODE=${SD_SCHUL_CODE}&MLSV_FROM_YMD=${fromDate}&MLSV_TO_YMD=${toDate}&MMEAL_SC_CODE=${MEAL_CODE}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    statusMsg.innerText = '';
                    let menuMap = {};
                    
                    if (data.mealServiceDietInfo) {
                        data.mealServiceDietInfo[1].row.forEach(item => {
                            let cleanMenu = item.DDISH_NM
                                .replace(/[0-9.]/g, "")
                                .replace(/\(\)/g, "")
                                .replace(/<br\/>/g, "<br>");
                            menuMap[item.MLSV_YMD] = cleanMenu;
                        });
                    } else {
                        statusMsg.innerText = "이 달의 급식 정보가 없습니다.";
                    }

                    let hasPrintedFirstDay = false;

                    for (let d = 1; d <= lastDate; d++) {
                        const dateObj = new Date(currentYear, currentMonth - 1, d);
                        const dayOfWeek = dateObj.getDay(); 

                        if (dayOfWeek === 0 || dayOfWeek === 6) continue;

                        if (!hasPrintedFirstDay) {
                            const emptyCells = dayOfWeek - 1; 
                            for (let i = 0; i < emptyCells; i++) {
                                const emptyDiv = document.createElement('div');
                                emptyDiv.className = 'day-cell empty-cell';
                                calendar.appendChild(emptyDiv);
                            }
                            hasPrintedFirstDay = true;
                        }

                        const cell = document.createElement('div');
                        cell.className = 'day-cell';
                        
                        const today = new Date();
                        if (currentYear === today.getFullYear() && 
                            currentMonth === (today.getMonth() + 1) && 
                            d === today.getDate()) {
                            cell.classList.add('today');
                        }

                        const ymd = `${currentYear}${String(currentMonth).padStart(2, '0')}${String(d).padStart(2, '0')}`;
                        const menu = menuMap[ymd] || ""; 

                        cell.innerHTML = `<span class="day-number">${d}일</span><div class="menu-text">${menu}</div>`;
                        calendar.appendChild(cell);
                    }
                })
                .catch(err => {
                    console.error(err);
                    statusMsg.innerText = '정보를 불러오지 못했습니다.';
                });
        }
    </script>
</body>
</html>
