<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대전외고 급식 (분할로딩)</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #37352f;
            --border-color: #e0e0e0;
            --header-bg: #f7f6f3;
            --today-bg: #e3f2fd;
            --accent-color: #eb5757;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 1.3rem;
            font-weight: 700;
        }
        .nav-btn {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 12px;
            font-size: 1rem;
            color: var(--text-color);
            transition: 0.2s;
        }
        .nav-btn:hover { background-color: var(--header-bg); }

        .calendar-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            width: 100%;
            max-width: 900px;
            border-top: 1px solid var(--border-color);
            border-left: 1px solid var(--border-color);
        }

        .day-header {
            background-color: var(--header-bg);
            padding: 10px;
            text-align: center;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .day-cell {
            border-bottom: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            min-height: 120px;
            padding: 8px;
            font-size: 0.8rem;
            vertical-align: top;
            position: relative;
            background-color: var(--bg-color);
        }

        .day-number {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #888;
        }
        
        .today { background-color: var(--today-bg); }
        .today .day-number { color: var(--accent-color); }

        .menu-text {
            font-size: 0.85rem;
            line-height: 1.5;
            color: var(--text-color);
            word-break: keep-all;
        }
        
        .debug-info {
            margin-top: 10px;
            font-size: 0.7rem;
            color: #ccc;
        }

        .loading-msg { margin-top: 20px; color: #888; }

        @media (max-width: 600px) {
            .calendar-container { display: flex; flex-direction: column; border: none; }
            .day-header { display: none; }
            .day-cell { border: 1px solid var(--border-color); margin-bottom: 10px; border-radius: 8px; }
            .empty-cell { display: none; }
        }
         @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #191919;
                --text-color: #d9d9d9;
                --border-color: #3f3f3f;
                --header-bg: #2f2f2f;
                --today-bg: #2c3e50;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="nav-btn" onclick="changeMonth(-1)">&#10094;</button>
        <div class="title" id="month-title"></div>
        <button class="nav-btn" onclick="changeMonth(1)">&#10095;</button>
    </div>

    <div class="calendar-container" id="calendar"></div>
    <div id="status-msg" class="loading-msg"></div>
    <div id="debug-msg" class="debug-info"></div>

    <script>
        const ATPT_OFCDC_SC_CODE = "G10"; 
        const SD_SCHUL_CODE = "7451011"; // 대전외국어고등학교
        const API_KEY = "Type=json&pIndex=1&pSize=100"; // 분할하므로 100개면 충분함

        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth() + 1;

        renderCalendar();

        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 12) { currentMonth = 1; currentYear++; }
            else if (currentMonth < 1) { currentMonth = 12; currentYear--; }
            renderCalendar();
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const title = document.getElementById('month-title');
            const statusMsg = document.getElementById('status-msg');
            const debugMsg = document.getElementById('debug-msg');

            title.innerText = `${currentYear}년 ${currentMonth}월`;
            calendar.innerHTML = ''; 
            statusMsg.innerText = '데이터를 불러오는 중...';
            debugMsg.innerText = '';

            // 1. 기간 설정 (상순, 중순, 하순으로 쪼개기)
            const lastDay = new Date(currentYear, currentMonth, 0).getDate();
            const yearStr = currentYear;
            const monthStr = String(currentMonth).padStart(2, '0');
            
            // 구간 1: 1일 ~ 10일
            const range1 = { start: `${yearStr}${monthStr}01`, end: `${yearStr}${monthStr}10` };
            // 구간 2: 11일 ~ 20일
            const range2 = { start: `${yearStr}${monthStr}11`, end: `${yearStr}${monthStr}20` };
            // 구간 3: 21일 ~ 말일
            const range3 = { start: `${yearStr}${monthStr}21`, end: `${yearStr}${monthStr}${lastDay}` };

            const ranges = [range1, range2, range3];
            
            // 2. 여러 번 요청 보내기 (Promise.all)
            const requests = ranges.map(range => {
                const url = `https://open.neis.go.kr/hub/mealServiceDietInfo?${API_KEY}&ATPT_OFCDC_SC_CODE=${ATPT_OFCDC_SC_CODE}&SD_SCHUL_CODE=${SD_SCHUL_CODE}&MLSV_FROM_YMD=${range.start}&MLSV_TO_YMD=${range.end}&_t=${Date.now()}`;
                return fetch(url).then(res => res.json());
            });

            Promise.all(requests)
                .then(results => {
                    statusMsg.innerText = '';
                    let menuMap = {};
                    let totalCount = 0;

                    // 3. 받아온 결과 합치기
                    results.forEach(data => {
                        if (data.mealServiceDietInfo) {
                            data.mealServiceDietInfo[1].row.forEach(item => {
                                // 점심(2)만 필터링
                                if (item.MMEAL_SC_CODE === "2") {
                                    let cleanMenu = item.DDISH_NM
                                        .replace(/[0-9.]/g, "")
                                        .replace(/\(\)/g, "")
                                        .replace(/<br\/>/g, "<br>");
                                    menuMap[item.MLSV_YMD] = cleanMenu;
                                    totalCount++;
                                }
                            });
                        }
                    });

                    debugMsg.innerText = `분할 로딩 완료: 총 ${totalCount}개의 점심 메뉴를 가져왔습니다.`;

                    // 4. 달력 그리기
                    const days = ['월', '화', '수', '목', '금'];
                    days.forEach(d => {
                        const div = document.createElement('div');
                        div.className = 'day-header';
                        div.innerText = d;
                        calendar.appendChild(div);
                    });

                    let hasPrintedFirstDay = false;

                    for (let d = 1; d <= lastDay; d++) {
                        const dateObj = new Date(currentYear, currentMonth - 1, d);
                        const dayOfWeek = dateObj.getDay(); 

                        if (dayOfWeek === 0 || dayOfWeek === 6) continue;

                        if (!hasPrintedFirstDay) {
                            const emptyCells = dayOfWeek - 1; 
                            for (let i = 0; i < emptyCells; i++) {
                                const emptyDiv = document.createElement('div');
                                emptyDiv.className = 'day-cell empty-cell';
                                calendar.appendChild(emptyDiv);
                            }
                            hasPrintedFirstDay = true;
                        }

                        const cell = document.createElement('div');
                        cell.className = 'day-cell';
                        
                        const today = new Date();
                        if (currentYear === today.getFullYear() && 
                            currentMonth === (today.getMonth() + 1) && 
                            d === today.getDate()) {
                            cell.classList.add('today');
                        }

                        const ymd = `${yearStr}${monthStr}${String(d).padStart(2, '0')}`;
                        const menu = menuMap[ymd] || ""; 

                        cell.innerHTML = `<span class="day-number">${d}일</span><div class="menu-text">${menu}</div>`;
                        calendar.appendChild(cell);
                    }
                })
                .catch(err => {
                    console.error(err);
                    statusMsg.innerText = '정보를 불러오는 중 오류가 발생했습니다.';
                });
        }
    </script>
</body>
</html>
